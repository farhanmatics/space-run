<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Space Defender - Retro Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen" class="screen active">
        <canvas id="homeStarCanvas" class="home-star-canvas"></canvas>
        <canvas id="homeShipCanvas" class="home-ship-canvas"></canvas>
        <h1 id="gameTitle">Space Defender</h1>
        <p class="subtitle">Avoid the falling astroids!</p>
        <button id="startButton" class="main-button">Start Game</button>
        <div class="instructions">
            <p>Use ← → arrows or swipe to move</p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game Info Overlay -->
        <div id="gameInfoOverlay">
            <div id="scoreDisplay" class="info-box">Score: <span id="score">0</span></div>
            <div id="livesDisplay" class="info-box">Lives: <span id="lives">3</span></div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay-screen">
            <canvas id="gameOverShipCanvas" class="game-over-ship-canvas"></canvas>
            <h2>Game Over!</h2>
            <p class="final-score">Your Score: <span id="finalScore">0</span></p>
            <button id="restartButton" class="main-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
